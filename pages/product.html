<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>商品詳情</title>
  </head>
  <body>
    <%- include('./layout/header'); -%>

    <!--商品資訊-->
    <div class="container">
      <div class="row">
        <div class="d-flex gap-10">
          <div style="max-width: 40%;">
            <img class="product-img" src="../assets/images/product/product_cover.png" alt="產品主照">
          </div>
          <div class="d-flex flex-column product gap-10">
            <div class="product-title">
              <h1 class="fs-2 fw-bolder">山城自然芭樂</h1>
              <p class="fs-5">中投果園芭樂，果肉脆甜、清新爽口，適合生食或製作芭樂汁</p>
            </div>
            <div class="product-price">
              <h2 class="fs-2 fw-bolder mb-0">NT. 500</h2>
            </div>
            <div class="d-flex product-detail gap-10">
              <div class="product-detail-topic">
                <ul class="list-unstyled d-flex flex-column gap-10">
                  <li class="py-2">產地</li>
                  <li class="py-2">運送方式</li>
                  <li class="py-2">產品規格</li>
                  <li class="py-2">購買數量</li>
                </ul>
              </div>
              <div class="product-detail-value">
                <ul class="list-unstyled d-flex flex-column gap-10">
                  <li class="py-2">彰化</li>
                  <li class="py-2">冷藏</li>
                  <li class="py-2">2 斤/箱</li>
                  <li>
                    <div class="btn_quantity">
                      <button type="button" class="btn">
                        <img src="../assets/images/icon/decrease.svg" alt=""></button>
                      <input type="text" name="quantity" value="1">
                      <button type="button" class="btn">
                        <img src="../assets/images/icon/increase.svg" alt=""></button>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
            <div class="product-buyandstorage d-flex flex-column gap-10">
              <div class="button-list d-flex gap-10">
                <div class="btn-storage">
                  <button type="button" class="btn btn-secondary100 fs-5">
                    <img src="../assets/images/icon/cart.svg" alt="">
                    查詢庫存</button>
                </div> 
                <div class="btn-buy">
                  <button type="button" class="btn btn-secondary700 fs-5">
                    <img src="../assets/images/icon/cart.svg" alt="">
                    加入購物車</button>
                </div>
              </div>
              <div class="storage-method">
                <h6 >保存方式</h6>
                <p>為保留芭樂的鮮美口感，建議將其存放於乾燥陰涼處，避免陽光直射。如需延長保存時間，可放入冰箱冷藏。建議在購買後一週內食用為佳</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- 跳轉標籤 -->
    <div class="container my-26">
      <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
        <label class="btn btn-outline-primary btn-primary300" for="btnradio1">商品介紹</label>
      
        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
        <label class="btn btn-outline-primary btn-primary300" for="btnradio2">商品評論</label>
      
        <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
        <label class="btn btn-outline-primary btn-primary300" for="btnradio3">購物須知</label>
      </div>
    </div>

    <!-- 商品介紹 -->

    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
  </body>
</html>
