<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>會員後台/商品管理</title>
  </head>
  <body>
    <%- include('./layout/admin-header'); -%>

    <!--商品管理-->

    <!--

    -->
    <div class="d-flex">
      <%-include('./layout/admin-side-nav'); -%>

      <div class="admin-contnet">
        <div
          class="admin-content-container pt-20 pt-md-17 ps-md-17 d-flex flex-column"
        >
          <ul class="p-0 d-flex ms-0 ms-md-13">
            <li class="fs-4 fs-md-2 text-primary-700 fw-bold me-10 me-md-15">
              商品管理
            </li>
            <li class="d-flex align-items-center me-6 me-md-15">
              <a href="#" class="d-flex"
                ><img
                  src="../assets/images/icon/import.svg"
                  alt="import"
                  class="me-2"
                />
                <span class="fs-6 text-primary-500">導入&ensp;</span>
                <span class="fs-6 text-primary-500 d-none d-md-block"
                  >Excel</span
                >
              </a>
            </li>
            <li class="d-flex align-items-center">
              <a href="#" class="d-flex"
                ><img
                  src="../assets/images/icon/export.svg"
                  alt="import"
                  class="me-2"
                />
                <span class="fs-6 text-primary-500">導出&ensp;</span>
                <span class="fs-6 text-primary-500 d-none d-md-block"
                  >Excel</span
                >
              </a>
            </li>
          </ul>

          <!-- 單個建立商品按鈕 -->

          <button
            type="button"
            class="btn btn-outline-primary-700 d-block d-md-none mt-10 py-0 d-flex justify-content-center align-items-center rounded-1"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            <i class="bi bi-plus fs-4 me-2"></i>建立商品
          </button>

          <!-- 按鈕 model -->
          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">
                    Modal title
                  </h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">...</div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                  <button type="button" class="btn btn-primary">
                    Save changes
                  </button>
                </div>
              </div>
            </div>
          </div>

          <ul
            class="ms-0 ms-lg-13 mt-9 p-0 d-none d-md-block d-md-flex justify-content-between align-items-md-center"
          >
            <li class="d-none d-md-block">
              <label class="fs-6 text-gary-500" for="admin-product-name"
                >商品名稱</label
              >
            </li>
            <li class="d-none d-md-block">
              <input
                id="admin-product-name"
                type="text"
                class="form-control fs-6 px-2 px-lg-6 text-gary-500 border border-gary-500 rounded-1"
                placeholder="請輸入商品名稱"
                aria-label="Recipient's username with two button addons"
              />
            </li>
            <li class="d-none d-md-block">
              <select
                class="form-select admin-product-select fs-6 px-2 px-lg-6 text-gary-500 border border-gary-500 rounded-1"
                aria-label="Default select example"
              >
                <option selected>請選擇商品分類</option>
                <option value="1">葉菜類</option>
                <option value="2">根莖瓜果類</option>
                <option value="3">菌菇類</option>
                <option value="3">安心水果類</option>
              </select>
            </li>
            <li>
              <button
                type="button"
                class="btn btn-outline-primary-700 admin-create-btn py-0 px-2 px-lg-6 d-flex align-items-center rounded-1"
              >
                <i class="bi bi-plus fs-4 me-2"></i>建立商品
              </button>
            </li>
          </ul>
          <table
            class="table admin-table align-middle overflow-x-auto mt-17 fs-6"
          >
            <thead>
              <tr>
                <td>
                  <input type="checkbox" name="check" id="check" />
                </td>
                <td>商品名稱</td>
                <td class="text-center">商品分類</td>
                <td class="text-center">售價</td>
                <td class="text-center">庫存數</td>
                <td class="text-center">是否捐贈</td>
                <td class="text-center">操作</td>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><input type="checkbox" name="check" id="check" /></td>
                <td>花蓮鶴岡老欉文日</td>
                <td class="text-center">安心水果類</td>
                <td class="text-end">NT.528</td>
                <td class="text-center">
                  1000 <i class="bi bi-pencil ms-1"></i>
                </td>
                <td class="text-center">
                  <input type="checkbox" name="check" id="check" />
                </td>
                <td class="text-center">
                  <div class="btn-group">
                    <button type="button" class="btn btn-outline-gary-500">
                      編輯
                    </button>
                    <button
                      type="button"
                      class="btn btn-outline-gary-500 dropdown-toggle dropdown-toggle-split"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      <i class="bi bi-three-dots"></i>
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">停用</a></li>
                      <li>
                        <a class="dropdown-item" href="#">刪除</a>
                      </li>
                    </ul>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
          <ul class="ms-auto d-flex">
            <li>共8條</li>
            <li><a href="#">上一頁</a></li>
            <li><a href="#">1</a></li>
            <li><a href="#">下一頁</a></li>
            <li><a href="#">下10頁</a></li>
          </ul>
        </div>
      </div>
    </div>

    <script type="module" src="../main.js"></script>
  </body>
</html>
